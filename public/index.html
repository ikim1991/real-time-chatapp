<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Chat App</title>
  </head>
  <body>
    <h1>Chat App</h1>
    <form>
      <label for="message">Write Message:</label>
      <input type="text" name="message" id="message" placeholder="Input Text...">
      <input type="button" id="send" name="send" value="Send">
    </form>
    <div class="messenger">

    </div>
    <button type="button" id="location">Send Location</button>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>
</html>
